# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


permissions:
    issues: write


env:
   PAGES_BASE_URL: https://10dozen.github.io/mr-test1

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      #- name: Install dependencies
      #  run: pip install mkdocs mkdocs-material
      
      - name: Get changed files 
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: Run custom App
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          python script/app.py

      - name: Read envvars
        run: |
          echo "Env vars:"
          cat envvars
          cat envvars >> $GITHUB_ENV
          
      - name: Read results
        run: |
          echo "Template:"
          cat .github/ISSUE_TEMPLATE.md
          
          echo "Review Dir: $REVIEW_DIR"
          ls -la "./site/$REVIEW_DIR"
          cat "./site/$REVIEW_DIR/data.js"
          cat "./site/$REVIEW_DIR/index.html"

      - name: Create an issue
        uses: JasonEtco/create-an-issue@v2.9.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          update_existing: true
          search_existing: all
        id: create-issue
        
      - name: Save issue URL
        run: |
          echo "var issueUrl = '${{ steps.create-issue.outputs.url }}'" > "./site/$REVIEW_DIR/issue.js"
          cat "./site/$REVIEW_DIR/issue.js"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site




  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
